<BODY>

<H2>NAME</H2>

<UL>
<P>abolish - remove a predicate from the database</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B>abolish(+<I>PredicateSymbol</I>/+<I>Arity</I>) </B></P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>All clauses in the database whose head has the predicate symbol <B><I>PredeciateSymbol</I></B>and
has arity <B><I>Arity </I></B>are deleted from the database</P>
</UL>

</BODY>
