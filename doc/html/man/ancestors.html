<H2>NAME</H2>

<UL>
<P>
ancestors
</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P>
ancestors(L)
</P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>

     Unifies L with a list of ancestor goals for the current  clause.  The  list
     starts   with  the   parent   goal  and  ends with the most recent ancestor
     coming from a 'call' in a compiled  clause.

</P>
</UL>
