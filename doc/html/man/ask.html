<BODY>

<H2>NAME</H2>

<UL>
<P>ask </P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B>ask(+<I>Question</I>, ?<I>Answer</I>) </B></P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>The user is prompted by the string (or atom) <B><I>Question</I></B>.
<B><I>Answer </I></B>is unified with the next lexical token on the input
stream. No newline is printed after <B><I>Question</I></B>. </P>
</UL>
