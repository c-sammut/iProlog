<H2>NAME</H2>

<UL>
<P>assertz </P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B>assertz(+<I>C</I>) </B></P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>Like <B>assert(<I>C</I>)</B>, except that the new clause becomes the
last clause for the procedure concerned. </P>
</UL>
