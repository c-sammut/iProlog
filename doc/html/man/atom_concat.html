<H2>NAME</H2>

<UL>
<P>atom_concat - concatenate the names of two atoms</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B>atom_concat(+<I>Atom1</I>, +<I>Atom2</I>, ?<I>Atom3</I>)</B></P>
</UL>

<H2><B>DESCRIPTION</B></H2>

<UL>
<P>An new atom, <B><I>Atom3</I></B>, is created by concatenating the names
of <B><I>Atom1 </I></B>and <B><I>Atom2</I></B>.</P>
</UL>
