<H2>NAME</H2>

<UL>
<P>length of an atom</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B>atom_length(+A, ?<I>N</I>) </B></P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P><B><I>A </I></B>must be instantiated to an atom.</P>

<P>Integer <B><I>N</I></B>unified with the number of characters in the
atom.</P>
</UL>
