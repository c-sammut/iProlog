<HEAD>
   <TITLE>char

   <META NAME="GENERATOR" CONTENT="Mozilla/3.0Gold (X11; I; Linux 1.3.20 i586) [Netscape]">

<BODY>

<H2>NAME</H2>

<UL>
<P>char - index into an atom's character string</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B>char(+<I>I</I>, +<I>A</I>, -<I>C</I>) </B></P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>The <B><I>I</I></B>th character of atom <B><I>A</I></B> is <B><I>C</I></B>.</P>

<P><B><I>I</I> </B>and <B><I>A</I></B> must be instantiated. </P>
</UL>

</BODY>
