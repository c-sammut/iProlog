<H2>NAME</H2>

<UL>
<P>fail - force backtracking</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B>fail </B></P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>Always fails. </P>

<P>This is often used to force backtracking, often in conjunction with
a <B>repeat</B>, earlier in the clause.</P>
</UL>
