<H2>NAME</H2>

<UL>
<P>file </P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B>file(-<I>FileName</I>, -<I>ProcList</I>) <BR>
file(+<I>FileName</I>, ?<I>ProcList</I>) </B></P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P><B><I>FileName</I></B>is successively unified with the names of consulted
files. <B><I>ProcList </I></B>is bound to the list of procedure names defined
in the respective files. </P>
</UL>
