<BODY>

<H2>NAME</H2>

<UL>
<P>
flush_output
</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P>
flush_output(Stream)
</P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>

	Flushes the output buffer for the specified stream and thus ensures
	that everything written to the stream is sent at that point.
	Stream must be a stream open for output.

</P>
</UL>
