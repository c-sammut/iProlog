<H2>NAME</H2>

<UL>
<P>getc - read a character</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B>getc(-<I>X</I>)</B></P>

<P><B>getc(+<I>Stream</I>, -<I>X</I>)</B></P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>Unifies <B><I>X </I></B>with the next character in the current or given
input stream. </P>
</UL>
