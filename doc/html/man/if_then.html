<H2>NAME</H2>

<UL>
<P>if-then</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B><I>P</I> -&gt; <I>Q</I></B></P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>When occurring other than as one of the alternatives of a disjunction,
is equivalent to:</P>

<UL>
<PRE>P -&gt; | fail. </PRE>
</UL>
</UL>
