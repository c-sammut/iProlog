<H2>NAME</H2>

<UL>
<P>if-then-else </P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B><I>P</I> -&gt; <I>Q</I> ; <I>R<BR>
P</I> -&gt; <I>Q</I> | <I>R</I> </B></P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>Analogous to &quot;if <B><I>P</I></B> then <B><I>Q</I></B> else <B><I>R</I></B>&quot;
i.e. defined as if by</P>

<UL>
<PRE>P -&gt; Q; R :- P, !, Q.
P -&gt; Q; R :- R.</PRE>
</UL>
</UL>
