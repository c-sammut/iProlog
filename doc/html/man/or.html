<H2>NAME</H2>

<UL>
<P>or - logical or</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B><I>X ; Y<BR>
X |</I> <I>Y</I> </B></P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>The logical <I>OR </I>of <B><I>X</I> </B>and <B><I>Y</I></B>.</P>
</UL>

<H2>COMPATIBILITY</H2>

<UL>
<P>The <B><I>X&nbsp;| Y</I></B>&nbsp;form does not conform to the ISO&nbsp;Standard</P>
