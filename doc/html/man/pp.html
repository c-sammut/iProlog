<BODY>

<H2>NAME</H2>

<UL>
<P>pp - &quot;pretty print&quot; a procedure</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B>pp +<I>ProcName</I></B></P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>Lists in the current output stream all the clauses for predicates with
name <B><I>ProcName</I></B>, where <B><I>ProcName </I></B>is bound to an
atom. </P>
</UL>

</BODY>
