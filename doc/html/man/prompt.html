<H2>NAME</H2>

<UL>
<P>
prompt
</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P>
prompt(OldPrompt, NewPrompt)
</P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>

     The current read prompt is replaced by a new prompt.  For example:

             prompt(X, '$ ')?

             X = ': '


     To find out what the current prompt is without chaning it, use

                                    prompt(X, X)?

</P>
</UL>
