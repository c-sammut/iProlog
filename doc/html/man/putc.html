   <TITLE>

<BODY>

<H2>NAME</H2>

<UL>
<P>putc - print a character</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B>putc(+<I>X</I>)</B></P>

<P><B>putc(+<I>Stream</I>, +<I>X</I>) </B></P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>The character <B><I>X </I></B>is written to the current or specified
output stream. </P>
</UL>

</BODY>
