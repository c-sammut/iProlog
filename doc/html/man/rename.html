<UL>
<P>
rename
</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P>
rename(F,N)
</P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>

     If file F is currently open, closes it and renames it to N. If  N is  '[]',
     deletes the file.
