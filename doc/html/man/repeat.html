<H2>NAME</H2>

<UL>
<P>repeat - force repeated backtracking</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B>repeat </B></P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>Generates an infinite sequence of bactracking choices. It behaves (but
doesn't use store!) as if defined by the clauses:</P>

<UL>
<PRE>repeat.
repeat :- repeat.</PRE>
</UL>
</UL>
