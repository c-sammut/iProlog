<H2>NAME</H2>

<UL>
<P>seeing - what is the current input file</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B>seeing(?<I>FileName</I>)</B> </P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P><B><I>FileName</I></B>is unified with the atom corresponding to the
file name of the current input stream. </P>
</UL>
