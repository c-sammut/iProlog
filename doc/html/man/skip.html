<BODY>

<H2>NAME</H2>

<UL>
<P>skip - skip over characters</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B>skip(C)</B></P>

<P><B>skip(+<I>Stream</I>, +<I>C</I>) </B></P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>Skips to just after the next character <B><I>C</I></B> in the current
or specified input stream. </P>
</UL>

</BODY>
