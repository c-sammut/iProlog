<H2>NAME</H2>

<UL>
<P>
subgoal_of
</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P>
subgoal_of(S)
</P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>

     The goal 'subgoal_of(S)' is equivalent to the sequence of goals:-

     ancestors(L), in(S,L)

     where the predicate 'in' successively matches its first argument with  each
     of the elements of its second argument.

</P>
</UL>
