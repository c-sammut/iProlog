<H2>NAME</H2>

<UL>
<P>told - close the current output stream</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B>told </B></P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>Closes the current output stream.</P>

<P>The current output stream reverts to standard output.</P>
</UL>
