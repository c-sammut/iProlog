<H2>NAME</H2>

<UL>
<P>true </P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B>true </B></P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>Always succeeds. </P>
</UL>

<H2>EXAMPLE</H2>

<UL>
<P>In the expression</P>

<UL>
<PRE>(P&nbsp;-&gt; Q)</PRE>
</UL>

<P>if <B>P</B> fails, the entire expresseion fails. If we want the expression
skipped if fails, then the following can be used:</P>

<UL>
<PRE>(P -&gt; Q; true)</PRE>
</UL>
</UL>

</BODY>
