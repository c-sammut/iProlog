<H2>NAME</H2>

<UL>
<P>var - check if argument is bound</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P>var(?<B><I>X</I></B>) </P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>Tests whether <B>X </B>is currently instantiated to an unbound variable.
</P>
