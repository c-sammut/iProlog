<H2>NAME</H2>

<UL>
<P>write - write out a Prolog term</P>
</UL>

<H2>SYNOPSIS</H2>

<UL>
<P><B>write(+<I>X</I>)</B></P>

<P><B>write(+<I>Stream</I>, +<I>X</I>) </B></P>
</UL>

<H2>DESCRIPTION </H2>

<UL>
<P>The term <B><I>X </I></B>is written to the current output stream, or
the specified stream, according to current operator declarations. <B><I>X
</I></B>is output in a form which can be read again by the <B><A HREF="read.html">read</A></B>
predicate.</P>
</UL>

</BODY>
